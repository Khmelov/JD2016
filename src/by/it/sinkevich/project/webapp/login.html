<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HorseRaces</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="jumbotron text-center">
    <h1>Лучшие скачки в мире!</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>Список забегов</h3>
        </div>
        <div class="col-sm-4">
            <h3>Ещё что-нибудь</h3>
        </div>
        <div class="col-sm-4">
            <h3>Авторизация</h3>
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend></legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="login">Логин</label>
                        <div class="col-md-5">
                            <input id="login" name="login" type="text" placeholder="Логин" class="form-control input-md"
                                   required="">

                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Пароль</label>
                        <div class="col-md-5">
                            <input id="password" name="password" type="password" placeholder="Пароль"
                                   class="form-control input-md"
                                   required="">

                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for=""></label>
                        <div class="col-md-4">
                            <button id="" name="" class="btn btn-primary">Войти</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
